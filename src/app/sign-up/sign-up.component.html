    <div id="ImgContainer">

                <span id="Date">7:43 AM - Monday, 6 Feb 2023</span>
            </div>
        </div>
        <img src="../../assets/Img/Sydney.jpg">

    <div id="FormContainer">

            <h1>Welcome</h1>
